<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <nav>
        <a href="../index.html">&#129044;Volver al Indice</a>
    </nav>

    <h1>Formulario HTML</h1>

    <h2>Entradas simples</h2>

    <form action="../ejer03Formularios/respuestaForm.html">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </p>
        <p>
            <label for="contrasena">Contraseña:</label>
            <input type="password">
        </p>
        <p>
            <label for="desha">Campo deshabilitado:</label>
            <input type="text" id="desha" disabled value="Valor deshabilidado">
        </p>
        <p>
            <label for="sololect">Campo de solo lectura:</label>
            <input type="text" id="sololect" value="Valor solo lectura" readonly>
        </p>

        <h2>Entradas de seleccion</h2>

        <p>
            <label for="deportes">Practica deportes</label>
            <input type="checkbox" id="deportes">
        </p>
        <p>
            <label for="musica">Practica musica</label>
            <input type="checkbox" id="musica">
        </p>
        <p>
            <label for="pinta">Practica de pintura artistica</label>
            <input type="checkbox" id="pinta">
        </p>
        <p>
            <label for="">Sexo</label>
            <br>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" value="Masculino" id="masc">
            <label for="femen">Femenino</label>
            <input type="radio" name="sexo" value="Femenino" id="femen">
        </p>
        <p>
            <label for="select">Estudios cursados:</label>
            <select name="select" id="">
                <option value="">Primarios</option>
                <option value="">Secundarios</option>
                <option value="">Terciarios</option>
                <option value="">Universitarios</option>
                <option value="">Postgrado</option>
            </select>
        </p>
        <p>
            <label for="fecha">Fecha y hora</label>
            <input type="date" id="fecha">
            <input type="time">
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color" id="color">
        </p>

        <h2>Entradas con validacion</h2>

        <p>
            <label for="comentario">Comentario (validacion por requerido): </label>
            <input type="text" id="comentario" required>
        </p>
        <p>
            <label for="emailR">Email con doble validacion (x@x y required): </label>
            <input type="email" id="emailR" required>
        </p>
        <p>
            <label for="num">Numero entero limitado (validacion por tipo numerico y cotas): </label>
            <input type="number" id="num" step="1" min="1" max="99" required>
        </p>
        <p>
            <label for="decimal">Numero decimal: </label>
            <input type="number" step="0.01" id="decimal" required>
        </p>
        <p>
            <label for="url">URL (validacion por requerido, escribir http://): </label>
            <input type="url" id="url" required>
        </p>
        <p>
            <label for="pattern">Pattern de validacion: </label>
            <input type="text" id="pattern" title="3 letras y dos numeros que sean 1 o 2" name="pattern"
                pattern="[A-Za-z]{3}[12]{2}" required>
        </p>
        <p>
            <label for="telefono">Número de teléfono (+54):</label>
            <input type="text" id="telefono" name="telefono" pattern="\+54 \d{2} \d{8}" required placeholder="+54 -- ---- ----">
        </p>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
